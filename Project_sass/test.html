<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/test.css">
</head>

<body>
    <ul class="list">
        <li class="list-item"><a class="link" href="./index.html">Back</a></li>
    </ul>

    <form class="js-speaker-form">
        <div class="container">
            <h1 class="form-title">ONLINE-BOOKING</h1>
            <div class="from-group input">
                <div class="input-field">
                    <label class="label-input">
                        <input class="input-info" type="text" name="name" id="name" placeholder="Name">
                        <h2 class="sub-title input">Name</h2>
                    </label>
                </div>

                <div class="input-field">
                    <label class="label-input">
                        <input class="input-info" type="tel" name="tel" id="tel" placeholder="(099)-000-00-00">
                        <h2 class="sub-title input">Phone</h>
                    </label>
                </div>

                <div class="input-field">
                    <label class="label-input">
                        <input class="input-info" type="email" name="email" id="email" placeholder="name@mail.com">
                        <h2 class="sub-title input">E-Mail</h2>
                    </label>
                </div>
            </div>

            <label class="hair-checkbox">
                <div class="checkbox-wrapper">
                    <input class="checkbox" type="checkbox" name="privacy" value="accepted">
                    <span class="icon"></span>
                    <svg class="icon-check">
                        <use href="./img/sprite.svg#icon-check"></use>
                    </svg>
                    <span class="hair-style">I accept the privacy policy</span>
                </div>
            </label>

        </div>

        <!-- Chechbox -->
        <div class="from-group">
            <h2 class="sub-title centered">Services</h2>
            <ul class="services">
                <li class="services-item">
                    <label class="hair-checkbox">
                        <div class="checkbox-wrapper">
                            <input class="checkbox" type="checkbox" name="services" value="Crop">
                            <span class="icon"></span>
                            <svg class="icon-check">
                                <use href="./img/sprite.svg#icon-check"></use>
                            </svg>
                            <span class="hair-style">Crop</span>
                        </div>
                    </label>
                </li>
                <li class="services-item">
                    <label class="hair-checkbox">
                        <div class="checkbox-wrapper">
                            <input class="checkbox" type="checkbox" name="services" value="Fade">
                            <span class="icon"></span>
                            <svg class="icon-check">
                                <use href="./img/sprite.svg#icon-check"></use>
                            </svg>
                            <span class="hair-style">Fade</span>
                        </div>
                    </label>
                </li>
                <li class="services-item">
                    <label class="hair-checkbox">
                        <div class="checkbox-wrapper">
                            <input class="checkbox" type="checkbox" name="services" value="Complex">
                            <span class="icon"></span>
                            <svg class="icon-check">
                                <use href="./img/sprite.svg#icon-check"></use>
                            </svg>
                            <span class="hair-style">Complex</span>
                        </div>
                    </label>
                </li>
            </ul>
        </div>

        <!-- Radiobutton -->
        <div class="from-group">
            <h2 class="sub-title centered">Your sex</h2>
            <ul class="sex-list">
                <li class="sex-item">
                    <label class="label-radio">
                        <input class="radio" type="radio" name="sex" value="male">
                        <span class="radio-icon"></span>
                        <span class="radio-icon-inside"></span>
                        <span class="sex">Male</span>
                    </label>
                </li>
                <li class="sex-item">
                    <label class="label-radio">
                        <input class="radio" type="radio" name="sex" value="female">
                        <span class="radio-icon"></span>
                        <span class="radio-icon-inside"></span>
                        <span class="sex">Female</span>
                    </label>
                </li>
                <li class="sex-item">
                    <label class="label-radio">
                        <input class="radio" type="radio" name="sex" value="child">
                        <span class="radio-icon"></span>
                        <span class="radio-icon-inside"></span>
                        <span class="sex">Child</span>
                    </label>
                </li>
                <li class="sex-item">
                    <label class="label-radio">
                        <input class="radio" type="radio" name="sex" value="other">
                        <span class="radio-icon"></span>
                        <span class="radio-icon-inside"></span>
                        <span class="sex">Other</span>
                    </label>
                </li>
            </ul>
        </div>

        <div class="from-group data-file">
            <div class="data">
                <label class="half-size">
                    <h2 class="sub-title centered">Data & Time</h2>
                    <input class="time" type="datetime-local" name="data-time" id="data">
                </label>
            </div>

            <div class="file">
                <label class="half-size">
                    <h2 class="sub-title centered">Example hairstyle</h2>
                    <input class="upload" type="file" name="photo" id="photo">
                </label>
            </div>
        </div>

        <div class="from-group">
            <label>
                <h2 class="sub-title centered">Price</h2>
                <select class="drop-down" name="price" id="price">
                    <option value="100₴">100₴</option>
                    <option value="200₴">200₴</option>
                    <option value="300₴">300₴</option>
                    <option value="400₴">400₴</option>
                </select>
            </label>
        </div>

        <div class="from-group message-container">
            <label class="message-label">
                <h2 class="sub-title centered">Message</h2>
                <textarea class="message" name="message" placeholder="Message"></textarea>
            </label>

        </div>

        <button class="btn" type="submit">SEND</button>

    </form>


    <script>
        (() => {
            document
                .querySelector('.js-speaker-form')
                .addEventListener('submit', e => {
                    e.preventDefault();

                    new FormData(e.currentTarget).forEach((value, name) =>
                        console.log('${name}: ${value}'),
                    );

                    e.currentTarget.reset();
                });
        })();
    </script>

</body>

</html>
